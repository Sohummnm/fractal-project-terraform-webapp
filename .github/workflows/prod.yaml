#workflow to create app service and mysql

name: App service
on:
    workflow_dispatch:
jobs:
    terraform:
        name: Terraform Apply
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Azure Login(oidc)
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                
            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: '1.9.0'

            - name: Terraform init
              run: terraform init
              working-directory: environments/prod
              env:
                ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
                ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
                ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                ARM_USE_OIDC: true

            - name: Terraform validate
              run: terraform validate
              working-directory: environments/prod
              env:
                ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
                ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
                ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                ARM_USE_OIDC: true

            - name: Terraform plan
              run: terraform plan -var-file=prod.tfvars 
                -var "mysql_host=${{ secrets.DB_HOST }}" 
                -var "mysql_username=${{ secrets.DB_USERNAME }}" 
                -var "mysql_password=${{ secrets.DB_PASSWORD }}" 
                -var "mysql_database_name=${{ secrets.DB_DATABASE }}"
              working-directory: environments/prod
              env:
                ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
                ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
                ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                ARM_USE_OIDC: true

            - name: Terraform Apply
              run: terraform apply -var-file=prod.tfvars 
                -var "mysql_host=${{ secrets.DB_HOST }}" 
                -var "mysql_username=${{ secrets.DB_USERNAME }}" 
                -var "mysql_password=${{ secrets.DB_PASSWORD }}" 
                -var "mysql_database_name=${{ secrets.DB_DATABASE }}"
              env:
                ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
                ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
                ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                ARM_USE_OIDC: true
